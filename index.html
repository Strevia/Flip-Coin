<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Flip Coin</title>
<link href="index.css" rel="stylesheet" type="text/css" />
<link rel="icon" href="icon.png">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
	type="text/javascript">
	
</script>
<script
	src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"
	type="text/javascript"></script>
	<script src="konami.js"></script>
</head>

<body>
	<div align="center"></div>
	<div class="tab" align="center">
		<button class="tablinks" onclick="openTab(event, 'robot')"
			id="robotTab">Robots</button>
		<button class="tablinks" onclick="openTab(event, 'market')"
			id="marketTab">Market</button>
	</div>
	<div id="robot" class="tabcontent">
		<div class="stuffOnRight">
			<p class="resorses">
				<span id="res heads amount" title='Heads is one of the things a coin can land on when you flip it. You can use heads to get robots and builders. And yes, I copy and pasted the one from tails because I can.'></span> <span id="res tails amount" title='Tails is one of the things a coin can land on when you flip it. You can use tails to get robots and builders. And yes, I copy and pasted the one from tails because I can.'></span>
				<span id="res sides amount" title="Sometimes when you flip a coin it will land on its side. Why? Who knows? Just know there's a 10% chance this'll happen. The only person who likes these is Craig to trade for robots."></span> <span
					id="res intelligence amount"></span> <span id="res art amount" title="Looks like your robots have revolted and made an art. Is that good? What does art do? You'll have to wait and see."></span>
			</p>
			<p></p>
			<p class="things">
				<span id="things robot amount"></span> <span
					id="things enRobot amount"></span> <span id="things builder amount"></span>
				<span id="things artwork amount"></span>
			</p>
		</div>
		<p>
			<button id="flip" title = "Hotkey is F. Flip a coin. What idiot would name an entire game around that concept?" onclick="flipCoin(1)" class="MAIN_BUTTON">Flip
				Coin 
</button>
		</p>
		<span id="outbreakText" class="OUTBREAK" title = "If you somehow held your mouse over this long enough, it probably means you've reached Infinite intelligence. If so, good job, but if not, forget what I just said."></span>
		<button id="sacrificeText" onclick = "sacrifice()" class="OUTBREAK" title ="Sacrifice some robots, making them sad. This will make them angry and guarentee a revolution. Each time you do it they will get more tolerant, though, up to 100% of your robots. Resets on singularity."></span>
		<p>
			<button id='things robot price' class="prices SubMAIN_BUTTON"
				onclick='buy("robot", 1)' title="Hotkey is R. By combining a head, a tail, and a side, you miracously make something that an unsuspecting human is willing to trade a robot for. Woohoo!"></button>
		</p>
		<p>
			<button id='things builder price' title= 'Hotkey is B. Buy a builder to build more robots, or if you have more than one double your builders. Though they still need to trade with Craig, they will do it automatically.' class="prices SubMAIN_BUTTON"
				onclick='buy("builder", 1)'></button>
		</p>
	</div>
	<div id="market" class="tabcontent">
		<span id='things artwork price' title="When you reach this number you'll get a new artwork."></span>
		<p>
			<span id="res artwork amount" title="In the context of this tab, this is how much artwork you have. You can sell it to Craig and get some money."></span>
		</p>
		<p>
			<span id="res money amount" title="Craig is super rich and thought your artwork was good enough to give you some money."></span>
		</p>
		<p>
			<span id="market selling" title="The current price Craig will buy your artwork for. Goes up with creativity."></span>
		</p>
		<span id="market range" title="You don't need a tooltip. You got debug mode on!"></span>
		<p>
			<button id="sell art" onclick="sellArtwork(1)" title="Hotkey is S. Sell an artwork to Craig to get some money. You'll also get a creativity for each one you sell."></button>
		</p>
		<p>
			<span id="res creat amount"></span>
		</p>
		<p>
			<span id="things book amount" title="You got a book! The title is The Adventres of Robee the Robot. Might wanna work on that creativity."></span>
		</p>
		<p>
			<button id="things book price" onclick="buy('book', 1)" title="Invest your money into a publisher to write a book of knowledge. Allows you to keep more intelligence and eventually other things on singularity."></button>
		</p>
		<p>
			<button id="singularity" onclick="singularity()" title="Pool most of your resources to make some robots with heightened intelligence and creativity. Cool! You'll get an extra Enlightened Robot for each 50 of your creativity."></button>
		</p>
	</div>
	<div id="debug">
		<select id="0" style="" onfocusout="newDropDown(this)"></select>
	</div>

</body>
