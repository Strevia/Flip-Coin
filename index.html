<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Flip Coin</title>
<link href="index.css" rel="stylesheet" type="text/css" />
<link rel="icon" href="icon.png">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
	type="text/javascript">
	
</script>
<script
	src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"
	type="text/javascript"></script>
	<script src="konami.js"></script>
</head>

<body>
	<div align="center"></div>
	<div class="tab" align="center">
		<button class="tablinks" onclick="openTab(event, 'robot')"
			id="robotTab">Robots</button>
		<button class="tablinks" onclick="openTab(event, 'market')"
			id="marketTab">Market</button>
		<button class="tablinks" onclick="openTab(event, 'games')"
			id="gamesTab">Games</button>
	</div>
	<div id="robot" class="tabcontent">
		<div class="stuffOver-on-the-right-side boxes">	
			<div class="stuffOnRight boxes">
				<p class="resorses boxes">
					<span id="res heads amount" title='Heads is one of the res a coin can land on when you flip it. You can use heads to get robots and builders. And yes, I copy and pasted the one from tails because I can.'></span>
					<span id="res tails amount" title='Tails is one of the res a coin can land on when you flip it. You can use tails to get robots and builders. And yes, I copy and pasted the one from heads because I can.'></span>
					<span id="res sides amount" title="Sometimes when you flip a coin it will land on its side. Why? Who knows? Just know there's a 10% chance this'll happen. The only person who likes these is Craig to trade for robots."></span> 
					<span id="res intelligence amount"></span> 
					<span id="res art amount" title="Looks like your robots have revolted and made an art. Is that good? What does art do? You'll have to wait and see."></span>
				</p>
				<p></p>
				<p class="things boxes">
					<span id="res robot amount"></span> <span id="res enRobot amount"></span>
					<span id="res builder amount"></span>
					<span id="res battery amount" title="You got some batteries! These are making your robots drunk. They are so happy they will not revolt, but robots and builders are 1.5x more effective."></span>	
				</p>	
			</div>
			<button id="res battery display" onclick="buyBattery()" title="Hotkey is D. Spend some sides to get batteries. They will make your robots satisfied, so they will not revolt. However, they boost production by 1.5x." class="booze"></button>
		</div>
		<p>
			<button id="flip" title = "Hotkey is F. Flip a coin. What idiot would name an entire game around that concept?" onclick="toggleHold(this)" class="MAIN_BUTTON"></button>
		</p>
		<button id="outbreakText" class="OUTBREAK1" title = "If you somehow held your mouse over this long enough, it probably means you've reached Infinite intelligence. If so, good job, but if not, forget what I just said."></button>
		<button id="sacrificeText" onclick = "sacrifice()" class="OUTBREAK" title ="Hotkey is /. Sacrifice some robots, making them sad. This will make them angry and guarentee a revolution. Each time you do it they will get more tolerant, though, up to 100% of your robots. Resets on singularity."></span>
        <button id="res battery burn" class="burn" onclick="burnBatt()"></button>
		<p>
			<button id='res robot price' class="prices SubMAIN_BUTTON" onclick='toggleHold(this)' title="Hotkey is R. By combining a head, a tail, and a side, you miraculously make something that an unsuspecting human is willing to trade a robot for."></button>
		</p>
		<p>
			<button id ="res builder price" title= 'Hotkey is B. Buy a builder to build more robots, or if you have more than one double your builders. Though they still need to trade with Craig, they will do it automatically.' class="prices SubMAIN_BUTTON" onclick='buy("builder", 1)'>
			</button>
		</p>
	<span id="res unrest amount"></span>
	<span id="events outbreak chance"></span>
	</div>
	<div id="market" class="tabcontent">
		<div class="stuffOver-on-the-right-side_Market">
			<div class="stuffOnRight_market">
				<div class="marketBox">
					<span id='res artwork price' title="When you reach this number you'll get a new artwork. You can only make artwork on a revolution."></span>
					<span id="res artwork amount" title="In the context of this tab, this is how much artwork you have. You can sell it to Craig and get some money."></span>
					<span id="res money amount" title="Craig is super rich and thought your artwork was good enough to give you some money."></span>
					<span id="res creat amount"></span>
					<span id="res book amount" title="You got a book! The title is The Adventres of Robee the Robot. Might wanna work on that creativity."></span>
				</div>
				<p>
				</p>
				<div>
					<span id="singularityBox" class="singularityText" title="Some info. on singulating. When you singulate, the price of books resets as well, so keep that in mind."></span>
				</div>
			</div>
		</div>
		<div class="marketDisplay">
			<p>
				<button id="market selling" class="marketSelling" onclick="sellArtwork(1)" title="Hotkey is S. Sell an artwork to Craig to get some money. You'll also get creativity for each one you sell."></button>
			</p>	
			<span id="market range" title="You don't need a tooltip. You got debug mode on!"></span>
		</div>
		<div class="bottomArea">
			<p>
				<div class="bookStuff">
					<button id="res book price" class="prices buyBook" onclick="buy('book', 1)" title="Hotkey is W. Invest your money into a publisher to write a book of knowledge. Allows you to keep more intelligence and eventually other res on singularity. Price resets on singularity."></button>
					<button id="res enRobot price" class="prices enRobots" onclick="buy('enRobot', 1)"></button>
				</div>
				<div class="singularityBox">
					<button id="singularity" class="singularity" onclick="singularity()" title="Pool most of your resources to make some robots with heightened intelligence and creativity. Cool! You'll get an extra Enlightened Robot for each 25 of your creativity."></button>
				</div>
			</p>
		</div>
	</div>
	<div id="games" class="tabcontent">
	<span id ="res boredom amount"></span>
	<span id ="res ingenuity amount"></span>
	<span id="res ingenuity total"></span>
	<span id="games ttt amount"></span>
	<span id="games ttt total"></span>
	<span id="games ttt size"></span>
	<button onclick="dumpBored('ttt')">Dump Boredom into Tic Tac Toe</button>
	<input type="checkbox" id="games ttt dump" name="tttdump">
	<label for="tttdump">Always Dump Boredom</label>
	</div>
	<div id="debug">
		<select id="0" style="" onfocusout="newDropDown(this)"></select>
	</div>

</body>
